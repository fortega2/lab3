<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 06 - Operaciones Sobre Input</title>
</head>
<body>
    <h3>Introducir un valor en el cuadro de texto y luego pulsar el bot√≥n para ejecutar el procedimiento correspondiente</h3>
    <input type="text" id="valor-input">
    <button onclick="mostrarValor()">Muestra valor</button>
    <button onclick="sumar1()">Suma 1</button>
    <button onclick="elevarAlCuadrado()">x ** 2</button>
    <button onclick="multiplicarPor2()">Multiplica * 2</button>
    <button onclick="elevarALaX()">2 ** x</button>
    <script>        
        var valor;
        
        function mostrarValor() {
            alert(document.getElementById('valor-input').value);
        }
        
        function sumar1() {
            valor = document.getElementById('valor-input').value;
            document.getElementById('valor-input').value = parseInt(valor) + 1;
        }

        function elevarAlCuadrado() {
            valor = document.getElementById('valor-input').value;
            document.getElementById('valor-input').value = parseInt(valor) ** 2;
        }

        function multiplicarPor2() {
            valor = document.getElementById('valor-input').value;
            document.getElementById('valor-input').value = parseInt(valor) * 2;
        }

        function elevarALaX() {
            valor = document.getElementById('valor-input').value;
            document.getElementById('valor-input').value = 2 ** parseInt(valor);
        }
    </script>
</body>
</html>
