<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 03 - Variables Siemples</title>
</head>
<body>
    <script>
        var a = 1;
        var b = '1';
        var c = 2;
        var z = undefined;
        var d = prompt('Ingrese un valor para cargar en una variable global <span style="color: blue">a</span>');
        
        document.write('<h2>Variable <span style="color: blue">z</span> inciializada desde programa: '+z+'</h2>');
        document.write('<h2>Tipo de <span style="color: blue">z</span>: '+typeof z+' </h2>');
        
        document.write('<h2>Variable <span style="color: blue">a</span> inciializada desde programa: '+a+'</h2>');
        document.write('<h2>Tipo de <span style="color: blue">a</span>: '+typeof a+' </h2>');
        
        document.write('<h2>Variable <span style="color: blue">b</span> inciializada desde programa: '+b+'</h2>');
        document.write('<h2>Tipo de <span style="color: blue">b</span>: '+typeof b+' </h2>');
        
        document.write('<h2>Variable <span style="color: blue">c</span> inciializada desde programa: '+c+'</h2>');
        document.write('<h2>Tipo de <span style="color: blue">c</span>: '+typeof c+' </h2>');

        document.write('<h2><span style="color: blue">a + b:</span> '+(a + b)+' </h2>');
        document.write('<h2>Tipo de <span style="color: blue">a + b:</span> '+typeof (a + b)+' </h2>');

        document.write('<h2><span style="color: blue">a + c:</span> '+(a + c)+' </h2>');
        document.write('<h2>Tipo de <span style="color: blue">a + c:</span> '+typeof (a + c)+' </h2>');

        document.write('<h2>La variable <span style="color: blue">d</span> cargada desde teclado: '+d+' </h2>')
        document.write('<h2>Tipo de <span style="color: blue">d:</span> '+typeof d+' </h2>');
    </script>
</body>
</html>
