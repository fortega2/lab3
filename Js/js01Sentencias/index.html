    <title>JS 01 - Sentencias</title>
</head>
<body>
    <script>
        alert('Mensaje de alerta. Esta ventana de alerta es modal, lo que significa que el flujo de escritura del programa se detiene hasta que se cierre la ventana')
    </script>
    <h1>Texto 1 escrito directamente en HTML</h1>
    <script>
        document.write('<h1>Texto 2 escrito directamente en JavaScript</h1>')
    </script>
    <h1>No pisa al documento porque aun no terminó el flujo de escritura</h1>
    <h1>Texto 3 escrito directamente en HTML</h1>
    <script>
        document.write('<h1>Texto 4 escrito directamente en JavaScript</h1>')
