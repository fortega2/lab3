<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS 10 - Selectores de Evento</title>
</head>
<body>
    <div class="container">
        <div class="botones-container">
            <div class="botones">
                <a href="respuesta1.html">Opción 1.</a>
            </div>
            <div class="botones">
                <a href="respuesta2.html">Opción 2.</a>
            </div>
             <div class="botones">
                <a href="respuesta3.html">Opción 3.</a>
            </div>
        </div>
        <div class="inputs">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <h1>Expandir la imagen al 50% del contenedor padre con un click</h1>
        <div class="fotos-container" id="imagen1">
            <img src="beach-1751455_640.jpg" alt="Foto de una playa">
        </div>
        <div class="fotos-container" id="imagen2">
            <img src="cabaña.jpg" alt="Foto de una cabaña">
        </div>
        <div class="fotos-container" id="imagen3">
            <img src="clases-tango.jpg" alt="Foto de clases tango">
        </div>
        <div class="fotos-container" id="imagen4">
            <img src="rosas.jpg" alt="Foto de rosas">
        </div>
    </div>
</body>
</html>
